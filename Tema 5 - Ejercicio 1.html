        <script type="text/javascript">
            
            
            /* 1) Haz un programa que mediante eventos y el uso del objeto event, te muestre en todo momento
            la posición actual del ratón en pantalla. Para mostrarlo modificaremos de forma dinámica un
            elemento XHTML (Ejemplo, un <p>).*/
            
            
        //    document.getElementById("titulo").innerHTML="<i>Esto es un título</i>";
            
            function coordenadas(evento) {
                
                document.getElementById("p1").innerHTML="Posicion X: "+evento.clientX+ " y " + "Posicion Y: "+evento.clientY;
                
            }
            
            document.onmousemove=coordenadas;
            
        
        
        </script>
        
        <p id="p1"></p>

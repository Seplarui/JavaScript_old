            document.writeln("Número de enlaces del documento: "+enlaces.length);
            
            for(i=0;i<enlaces.length-1;i++) {
                
                document.writeln("Enlace número: "+"<br/>"+i+ " y el enlace es: "+enlaces[i]);
                
                
                
            }
        
        
        
        
        </script>

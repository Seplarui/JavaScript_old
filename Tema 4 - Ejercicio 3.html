<html>

    <body>
        
        <script type="text/javascript">
        
            /*3) Haz un programa que pregunte una letra de la A a la Z. Tras ello te dirá cuantos DNIs de 3 cifras (del 001 al 999) tienen esa letra
            y te mostrará el contenido de un array que contenga los DNIs que tienen esa letra.*/
            
            function calcular_letra(dni) {
                
                letra= ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
                
                 return letra[dni%23];
            }
            
            var l=prompt("Introduce una letra de un DNI","A");
            var num_dni=0;
            var miArray=[];
            
            for (i=1;i<=999;i++) {
                           
                
                if(l==calcular_letra(i)) {
                    num_dni++;
                    miArray.push(i);
                    
                }
                
            }
            alert("Hay "+num_dni+" dnis hasta 999 con la letra "+ l);
            alert(miArray);
        
        
        </script>
    
    
    
    </body>


</html>
